<regis-signin
    template="regis.signin.html">
</regis-signin>

<script type="text/ng-template" id="regis.signin.html">
<div class="container">
    <div class="page-header">
        <h1>sign in</h1>
        <div class="pull-right">not a member yet? <a href="#/signup">sign up</a></div>
        <p>there were <strong>78</strong> new member joined till now since your last logined.</p>
    </div>

    <div lass="row">
        <div class="col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="id__email">email</label>
                    <div class="col-xs-10">
                        <input class="form-control input-lg" id="id__email" type="text" placeholder="you@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-2 control-label" for="id__password">password</label>
                    <div class="col-xs-10">
                        <input class="form-control input-lg" id="id__password" type="text" placeholder="your password">
                        <p class="help-block">password has at least 8 characters.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button class="btn btn-primary btn-lg" type="submit">sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</script>
