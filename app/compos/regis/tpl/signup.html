<regis-signup
    template="regis.signup.html">
</regis-signup>

<script type="text/ng-template" id="regis.signup.html">
<div class="page-header attached-navbar">
    <div class="container-fluid">
        <h1>sign up</h1>
        <div class="pull-right">already a member? <a href="#/signin">sign in here</a></div>
        <p class="help-block">all fields must be filled.</p>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-xs-12 col-sm-offset-2 col-sm-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <legend>have fun start from now</legend>
                        <div class="form-group">
                            <label class="col-xs-2 control-label" for="id__email">email</label>
                            <div class="col-xs-10">
                                <input class="form-control input-lg" id="id__email" type="text" placeholder="you@example.com">
                                <p class="help-block">be careful! email cannot be changed once you verified it later.</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label" for="id__username">username</label>
                            <div class="col-xs-10">
                                <input class="form-control input-lg" id="id__username" type="text" placeholder="foobar">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-2 control-label" for="id__password">password</label>
                            <div class="col-xs-10">
                                <input class="form-control input-lg" id="id__password" type="text" placeholder="your password">
                                <p class="help-block">password has at least 8 characters.</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button class="btn btn-primary btn-lg" type="submit" disabled>go&raquo;</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</script>
