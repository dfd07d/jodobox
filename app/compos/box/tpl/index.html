<box-index
    template="box.index.html">
    <box-list
        template="box.list.html">
        <box-item
            template="box.item.html"
            ng-repeat="box in [{},{},{},{}]">
        </box-item>
    </box-list>
</box-index>

<script type="text/ng-template" id="box.index.html">
<div class="page-header attached-navbar">
    <div class="container-fluid">
        <div class="pull-right" style="margin-top: 20px;"><a href="#/boxes/new" class="btn btn-primary btn-lg" type="button"><i class="glyphicon glyphicon-plus-sign"></i>build a box</a></div>
        <h1>boxes</h1>
        <div class="text-muted">there are 7&#47;8 boxes.<sup class="text-warning">attention</sup></div>
    </div>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body" ng-transclude></div>
    </div>
</div>
</script>

<script type="text/ng-template" id="box.list.html">
<table class="table">
    <thead>
        <tr>
            <th>box</th>
            <th>status</th>
            <th>source</th>
            <th>language</th>
            <th>activity</th>
            <th>image</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody ng-transclude></tbody>
</table>
</script>

<script type="text/ng-template" id="box.item.html">
<tr>
    <td>
        <a href tooltip="summary" tooltip-placement="left"><i class="glyphicon glyphicon-triangle-right"></i></a>
        <a href="#/boxes/1"><strong>nodejs-sample</strong></a>
    </td>
    <td>
        <span class="text-success"><i class="glyphicon glyphicon-record"></i>success</span>
    </td>
    <td>
        <a
            class="label label-default"
            href="https://github.com/"
            target="_blank"
            tooltip="open in new tab"><i class=""></i>github</a>
    </td>
    <td>
        <span>nodejs</span>
    </td>
    <td>
        <em>2 hours ago</em>
    </td>
    <td>
        <div class="text-muted"><i class="glyphicon glyphicon-transfer"></i><a class="text-muted" href="#/images/1">nodejs-sample</a></div>
    </td>
    <td>
        <div class="dropdown" dropdown>
            <button
                class="btn-link"
                type="button"
                dropdown-toggle><i class="glyphicon glyphicon-option-horizontal"></i></button>
            <ul class="dropdown-menu">
                <li><a href>summary</a></li>
                <li><a href>rebuid</a></li>
                <li class="divider"></li>
                <li><a href>delete</a></li>
            </ul>
        </div>
    </td>
</tr>
</script>
